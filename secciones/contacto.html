<header>
 <img src="../imagen/btw.png" alt="Portada en blanco y negro de Born This Way" class="born-this">

 <h1 class="text-center">¿Tenes consultas?¡Hablemos!</h1>	  
</head>
<body>
 <main>
  <section>
   <form>
	 <fieldset class="text-contacto">
	  <legend>Informacion Personal</legend>
		<label for="nombre">Nombre:</label>		  
		 <input type="text" id="nombre">
			<br>	  
		<label for="email">Email:</label>		  
		 <input type="email" id="email">
			<br>	  
		<label for="Telefono">Telefono:</label>		  
		 <input type="number" id="Telefono">		 
<br>				  
		<label for="Provincia">Provincia</label>		  
		  <select name="" id="Provincia">      
		   <option value="P1">P1</option>
		   <option value="P2">P2</option>
		   <option value="P3">P3</option>
		   <option value="P4">P4</option>
		   <option value="P5">P5</option>
		  </select>
<br>			          
		<label for="Ciudad">Ciudad:</label>
		 <input type="text" id="Ciudad">
<br>			      
	    <label for="Domicilio">Domicilio:</label>
		 <input type="text number" id="Domicilio">
<br>			      
	    <label for="mensaje">Comentario:</label> <br>
		 <textarea name="" id="mensaje" cols="30" rows="10"></textarea>		
<br>			      
		 <input type="reset" value="Cancelar">
		 <input type="submit" value="Enviar">
     </fieldset>
<br>			
   </form>
  </section>
 </main>
